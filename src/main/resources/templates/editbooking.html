        <form action="#" th:action="@{/updatebooking}" th:object="${booking}" method="post">
          <div class="form-group">
            <label for="exampleFormControlInput1">name</label>
            <input type="text" th:field="*{name}" th:placeholder="${bookingedit.name}" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="form-group">

          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">start</label>
            <input type="time" th:field="*{start}" class="form-control" id="exampleFormControlInput3">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">finish</label>
            <input type="time" th:field="*{finish}" class="form-control" id="exampleFormControlInput4">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">artists</label>
            <select class="form-control" id="exampleFormControlSelect1" th:field="*{artists}" multiple>
              <option th:each="b : ${allArtists}" th:value="${b.id}" th:text="${b.getName()}">some item</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" th:value="${bookingedit.name}" name="bookingName">submit</button>
        </form>
