<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>members</title>
</head>
<body>
<div>
<table>
  <thead>
    <tr>
      <th>user</th>
      <th>role</th>
      <th>permission</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="user : ${allUsers}">
      <td th:text="${user}"></td>
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
